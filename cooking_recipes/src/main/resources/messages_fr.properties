recipe1.name=Spaghetti Carbonara
recipe1.cuisine = Italienne
recipe1.time = 20 minutes
recipe1.ingredients = 200g de spaghetti, 100g de pancetta, 2 \u0153ufs, 50g de fromage Parmesan, 1 gousse d'ail, sel et poivre au goût.
recipe1.instructions = Faites cuire les spaghetti, faites revenir la pancetta avec de l'ail, mélangez les \u0153ufs battus avec le Parmesan, incorporez aux pâtes hors du feu, et servez immédiatement.
recipe2.cuisine = Indienne
recipe2.name=Poulet Tikka Masala
recipe2.time = 40 minutes
recipe2.ingredients = 500g de poitrine de poulet, 200g de yaourt nature, 2 cuil. à soupe de pâte de tikka masala, 1 gros oignon, 2 gousses d'ail, 1 cuil. à café de garam masala, 200ml de purée de tomates, 150ml de crème épaisse.
recipe2.instructions = Faites mariner le poulet, faites revenir les oignons avec des épices, ajoutez la purée de tomates, faites cuire le poulet, incorporez la crème, et servez avec du riz ou du naan.