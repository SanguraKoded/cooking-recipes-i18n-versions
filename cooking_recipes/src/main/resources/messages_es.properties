recipe1.name=Espaguetis Carbonara
recipe1.cuisine = Italiana
recipe1.time = 20 minutos
recipe1.ingredients = 200g de espaguetis, 100g de panceta, 2 huevos, 50g de queso parmesano, 1 diente de ajo, sal y pimienta al gusto.
recipe1.instructions = Hierve los espaguetis, fríe el panceta con ajo, mezcla los huevos batidos con parmesano, mézclalos con la pasta fuera del fuego y sirve de inmediato.
recipe2.name=Pollo Tikka Masala
recipe2.cuisine = India
recipe2.time = 40 minutos
recipe2.ingredients = 500g de pechuga de pollo, 200g de yogur natural, 2 cucharadas de pasta de tikka masala, 1 cebolla grande, 2 dientes de ajo, 1 cucharadita de garam masala, 200ml de puré de tomate, 150ml de crema espesa.
recipe2.instructions = Marina el pollo, sofríe las cebollas con especias, añade puré de tomate, cocina el pollo, incorpora la crema y sirve con arroz o naan.
