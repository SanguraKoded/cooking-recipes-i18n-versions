recipe1.name=Spaghetti Carbonara
recipe1.cuisine = Italian
recipe1.time = 20 minutes
recipe1.ingredients = 200g spaghetti, 100g pancetta, 2 eggs, 50g Parmesan cheese, 1 clove garlic, salt and pepper to taste.
recipe1.instructions = Boil spaghetti, fry pancetta with garlic, mix beaten eggs with Parmesan, toss with pasta off heat, and serve immediately.
recipe2.name=Chicken Tikka Masala
recipe2.cuisine = Indian
recipe2.time = 40 minutes
recipe2.ingredients = 500g chicken breast, 200g plain yogurt, 2 tbsp tikka masala paste, 1 large onion, 2 garlic cloves, 1 tsp garam masala, 200ml tomato puree, 150ml heavy cream.
recipe2.instructions = Marinate chicken, sauté onions with spices, add tomato puree, cook chicken, stir in cream, and serve with rice or naan.